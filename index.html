<html>
    <head>
        <title>COVIDSTATS</title>
        <link rel="stylesheet" href="./style.css">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!--importing jquery below-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<!--above is link and script of data tables used here for sorting and searching data in tabulara format-->

    </head>

    <body>
        

        <div class="container">

            <div class="row justify-content-center">

                <div class="col-md-8 text-center">
                    <h1>COVIDSTATS</h1>

                    <table class="table table-light" id="covidtable">

                        <thead class="thead">
                            <!--for table heads like country active cases etc-->
                            <tr><!--tr for table row-->
                                <!--th for table headers-->

                                <th>Country</th>
                                <th>Confirmed</th>
                                <th>Active</th>
                                <th>Recovered</th>
                                <th>Deaths</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </body>
</html>
<script src="./index.js"></script>
